<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Roulette</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./js/roulette.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="name-box">
      <label>Member</label>
      <textarea id="members">
Bob
john
Alice
Brown</textarea>
    </div>
    <div id="roulette-box">
      <a href="https://github.com/BLThunder1991/html_Roulette">Github</a>
      <span id="member-name">Hit Enter key</span>
    </div>

    <audio id="sound" preload="auto">
      <source src="./resource/pi.wav" type="audio/wav">
    </audio>
    <script>
     document.addEventListener("keydown", function(e){
       if(e.keyCode == 13 && e.target.nodeName != "TEXTAREA") {
         var members = document.getElementById("members").value;
         var rt = new Roulette("member-name",
                               members.split("\n"),
                               "sound");
         rt.start();
       }
     }, false);
    </script>
  </body>
</html>
