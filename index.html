<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Roulette</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./js/roulette.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="name-box">
      <label>Member</label>
      <textarea id="members">
Bob
john
Alice
Brown</textarea>
      <button onclick="action();">Start</button>
    </div>
    <div id="roulette-box">
      <span id="member-name">Hit Enter key</span>
    </div>
    <audio id="sound" preload="auto">
      <source src="./resource/pi.wav" type="audio/wav">
    </audio>
    <script>
     var rt = new Roulette("member-name",
                           document.getElementById("members").value.split("\n"),
                           "sound");
     var action = function(e){
       var members = document.getElementById("members").value;
       rt.updateMember(members.split("\n"));
       rt.start();
     };
     document.addEventListener("keydown", function(e) {
       if(e.keyCode == 13 && e.target.nodeName != "TEXTAREA") {
	 action();
       }
     }, false);

    </script>
  </body>
</html>
